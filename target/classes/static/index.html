<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShelterSync - Adopt a Friend</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav>
        <div style="font-size: 1.5rem; font-weight: bold;">ShelterSync</div>
        <div>
            <a href="index.html">Gallery</a>
            <a href="admin.html">Admin Login</a>
        </div>
    </nav>

    <div class="container">
        <h1>Available Pets</h1>
        
        <div id="offline-alert" class="offline-alert">
            You are currently offline. Viewing cached data.
        </div>

        <div class="admin-form" style="margin-bottom: 2rem;">
            <div style="display: flex; gap: 1rem;">
                <input type="text" id="search-input" placeholder="Search by name..." style="padding: 0.5rem; flex: 1;">
                <select id="filter-status" style="padding: 0.5rem; flex: 1;">
                    <option value="All">All Statuses</option>
                    <option value="Available">Available</option>
                    <option value="Adopted">Adopted</option>
                    <option value="Foster">Foster</option>
                </select>
                <select id="filter-breed" style="padding: 0.5rem; flex: 1;">
                    <option value="All">All Breeds</option>
                    <option value="Cat">Cats</option>
                    <option value="Dog">Dogs</option>
                </select>
            </div>
        </div>

        <div id="gallery-grid" class="gallery-grid">
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
